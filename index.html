<h1>笔画结构原理</h1>

在解决了笔画的表现之后，要着手解决的是一系列和结构美学相关的问题。
比如字的中心在哪里，字的中宫应该如何量化，以及笔画应当如何分布等等。

关于字的中心，我们有至少三种方法可以确定。
<ul>
<li>如果我们将字的笔画看作类似细铁丝一样的物质，那么一个字可以看作这种物质拼接成的形状，那么它会有一个质量中心。</li>
<li>如果我们得到字的convex hull，那么这个convex hull也会有一个中心。但是它的意义或许不像笔画的质量中心那么清晰直接。</li>
<li>bounding box，这个比起2更加的不直接。</li>
</ul>
